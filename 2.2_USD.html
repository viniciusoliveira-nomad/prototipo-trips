<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Trips - Booking Engine Beta 2.2</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // --- SISTEMA DE ÍCONES INLINE ---
    const createIcon = (paths) => {
      return function IconComponent({ size = 24, color = "currentColor", className = "", ...props }) {
        return (
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width={size} 
            height={size} 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke={color} 
            strokeWidth="2" 
            strokeLinecap="round" 
            strokeLinejoin="round" 
            className={className} 
            {...props} 
            dangerouslySetInnerHTML={{ __html: paths }} 
          />
        );
      }
    };

    const Search = createIcon('<circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>');
    const Calendar = createIcon('<rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>');
    const Users = createIcon('<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>');
    const MapPin = createIcon('<path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>');
    const Star = createIcon('<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>');
    const Coffee = createIcon('<path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/>');
    const Wifi = createIcon('<path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/>');
    const ShieldCheck = createIcon('<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/>');
    const CreditCard = createIcon('<rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/>');
    const CheckCircle = createIcon('<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/>');
    const ArrowRight = createIcon('<path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>');
    const Filter = createIcon('<polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>');
    const Briefcase = createIcon('<rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>');
    const ChevronDown = createIcon('<path d="m6 9 6 6 6-6"/>');
    const Check = createIcon('<path d="M20 6 9 17l-5-5"/>');
    const Menu = createIcon('<line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>');
    const Coins = createIcon('<circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/>');
    const Globe = createIcon('<circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/>');

    // --- DESIGN SYSTEM CONSTANTS ---
    const COLORS = {
      primary: '#ffce00',     // Destaques/Ícones principais
      cta: '#8d7041',         // Fundo de Botões (Calls to Action)
      darkText: '#30170a',    // Tipografia principal/Fundos claros
      lightText: '#f7f9f7',   // Textos sobre fundos escuros/botões
      tertiary: '#09247c'     // Elementos secundários, bordas, badges
    };

    // --- LÓGICA DO ECOSSISTEMA NOMAD ---
    const NOMAD_MULTIPLIERS = {
      usdRate: 5.05, // Taxa de conversão BRL -> USD para o protótipo
      pointsCostPerBrl: 50, 
      pointsEarnedPerBrl: 2, 
      explorerDiscount: 0.10 // 10% de desconto
    };

    const HOTELS_DATA = [
      {
        id: 1,
        name: 'Copacabana Palace Premium',
        price: 3845.00, // Preço base em BRL
        rating: 9.4,
        reviews: 342,
        stars: 5,
        tag: 'Mais Vendido',
        location: 'Beira-mar, a 1.2km do centro',
        image: '1566073771259-6a8506099945'
      },
      {
        id: 2,
        name: 'Boutique Hotel Ipanema',
        price: 2950.00,
        rating: 8.9,
        reviews: 128,
        stars: 4,
        tag: null,
        location: 'Ipanema, a 2km do centro',
        image: '1582719478250-c89cae4dc85b'
      },
      {
        id: 3,
        name: 'Leblon Oceanview Suites',
        price: 3120.00,
        rating: 9.1,
        reviews: 256,
        stars: 5,
        tag: null,
        location: 'Leblon, a 3km do centro',
        image: '1542314831-068cd1dbfeeb'
      }
    ];

    const App = () => {
      const [view, setView] = useState('home'); 
      const [loading, setLoading] = useState(false);
      const [destination, setDestination] = useState('Rio de Janeiro, Brasil');
      const [showAutocomplete, setShowAutocomplete] = useState(false);
      const [showMobileFilters, setShowMobileFilters] = useState(false);

      const [adults, setAdults] = useState(2);
      const [childrenCount, setChildrenCount] = useState(1);
      const [showPaxDropdown, setShowPaxDropdown] = useState(false);
      const [sortBy, setSortBy] = useState('recommended');

      // --- ESTADOS: ECOSSISTEMA NOMAD ---
      const [currency, setCurrency] = useState('USD'); // Default para USD para focar na V2.2
      const [hasNomadExplorer, setHasNomadExplorer] = useState(false);

      const navigateTo = (targetView, delay = 0) => {
        if (delay > 0) {
          setLoading(true);
          setTimeout(() => {
            setView(targetView);
            setLoading(false);
          }, delay);
        } else {
          setView(targetView);
        }
        window.scrollTo(0, 0);
      };

      // Funções de formatação de preço baseadas na moeda selecionada
      const getFinalPriceBrl = (basePriceBrl) => {
        return hasNomadExplorer ? basePriceBrl * (1 - NOMAD_MULTIPLIERS.explorerDiscount) : basePriceBrl;
      };

      const formatCurrency = (amountBrl, targetCurrency) => {
        if (targetCurrency === 'PTS') {
          return Math.floor(amountBrl * NOMAD_MULTIPLIERS.pointsCostPerBrl).toLocaleString('pt-BR') + ' pts';
        }
        if (targetCurrency === 'USD') {
          const amountUsd = amountBrl / NOMAD_MULTIPLIERS.usdRate;
          return 'US$ ' + amountUsd.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        return 'R$ ' + amountBrl.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      };

      const getPointsEarned = (finalPriceBrl) => {
        return Math.floor(finalPriceBrl * NOMAD_MULTIPLIERS.pointsEarnedPerBrl);
      };

      const Layout = ({ children }) => (
        <div className="min-h-screen bg-[#fcfcfc] font-sans flex flex-col" style={{ color: COLORS.darkText }}>
          <nav className="sticky top-0 z-50 bg-white shadow-sm border-b" style={{ borderColor: `${COLORS.tertiary}20` }}>
            <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
              
              <div className="flex items-center cursor-pointer" onClick={() => navigateTo('home')}>
                <img 
                  src="https://cdn5.travelconline.com/images/fit-in/2000x0/filters:quality(75):strip_metadata():format(webp)/https%3A%2F%2Ftr2storage.blob.core.windows.net%2Fagencylogos%2FMhktqVh2LZp2Lpqnwi-PLLZAkjmbuiLFUp.png" 
                  alt="Nomad Trips Logo" 
                  className="h-10 md:h-12 object-contain"
                />
              </div>

              <div className="flex items-center gap-4 md:gap-8">
                <button 
                  onClick={() => navigateTo('my-bookings')}
                  className="hidden md:flex items-center gap-2 font-semibold hover:opacity-70 transition-opacity"
                >
                  <Briefcase size={20} color={COLORS.tertiary} />
                  <span>Minhas viagens</span>
                </button>
                
                <button 
                  className="hidden md:block px-6 py-2 rounded-full font-bold transition-transform hover:scale-105" 
                  style={{ backgroundColor: COLORS.cta, color: COLORS.lightText }}
                >
                  Entrar
                </button>
                <button className="md:hidden p-2 opacity-70">
                  <Menu size={24} color={COLORS.darkText} />
                </button>
              </div>
            </div>
          </nav>
          
          <main className="flex-grow">
            {children}
          </main>
          
          <footer className="bg-white border-t py-8 text-center text-sm opacity-70 mt-auto">
            <p>&copy; 2026 Nomad Trips. Todos os direitos reservados.</p>
          </footer>
        </div>
      );

      const HomeView = () => (
        <div className="relative">
          <div className="min-h-[550px] py-16 md:py-0 flex items-center relative bg-slate-50 border-b border-gray-200">
            <div className="relative max-w-7xl mx-auto px-4 w-full">
              
              <h1 className="text-4xl md:text-6xl font-black mb-4 md:mb-6 max-w-2xl leading-tight" style={{ color: COLORS.darkText }}>
                Sua próxima experiência <span style={{ color: COLORS.cta }}>Premium</span> começa aqui.
              </h1>
              <p className="text-base md:text-lg mb-8 md:mb-10 max-w-xl opacity-80" style={{ color: COLORS.darkText }}>
                Descubra os melhores hotéis com opções de pagamento globais exclusivas.
              </p>
              
              <div className="bg-white p-5 md:p-6 rounded-2xl shadow-xl border border-gray-100 relative z-10">
                
                {/* Topo da Busca: Seletor de Moeda e Cartão Nomad */}
                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 border-b border-gray-100 pb-4">
                  <div className="flex flex-col sm:flex-row sm:items-center gap-3 w-full md:w-auto">
                    <span className="text-sm font-bold text-[#30170a] opacity-70">Exibir preços em:</span>
                    <div className="flex items-center bg-gray-100 p-1 rounded-lg border border-gray-200 w-full sm:w-auto">
                      <button 
                        onClick={() => setCurrency('USD')}
                        className={`flex-1 sm:flex-none px-4 py-1.5 text-sm font-bold rounded-md transition-all ${currency === 'USD' ? 'bg-white shadow text-[#09247c]' : 'text-gray-500 hover:text-gray-700'}`}
                      >
                        Dólar (USD)
                      </button>
                      <button 
                        onClick={() => setCurrency('BRL')}
                        className={`flex-1 sm:flex-none px-4 py-1.5 text-sm font-bold rounded-md transition-all ${currency === 'BRL' ? 'bg-white shadow text-[#09247c]' : 'text-gray-500 hover:text-gray-700'}`}
                      >
                        Reais (BRL)
                      </button>
                      <button 
                        onClick={() => setCurrency('PTS')}
                        className={`flex-1 sm:flex-none px-4 py-1.5 text-sm font-bold rounded-md transition-all flex items-center justify-center gap-1 ${currency === 'PTS' ? 'bg-[#09247c] text-white shadow' : 'text-gray-500 hover:text-gray-700'}`}
                      >
                        <Coins size={14} /> Pontos
                      </button>
                    </div>
                  </div>

                  <div className="flex items-center gap-3">
                    <div 
                      className={`w-6 h-6 rounded flex items-center justify-center cursor-pointer transition-colors border-2 flex-shrink-0 ${hasNomadExplorer ? 'bg-[#09247c] border-[#09247c]' : 'bg-white border-gray-300'}`}
                      onClick={() => setHasNomadExplorer(!hasNomadExplorer)}
                    >
                      {hasNomadExplorer && <Check size={16} color="white" strokeWidth={3} />}
                    </div>
                    <label className="text-[#30170a] font-medium text-sm flex items-center flex-wrap gap-2 cursor-pointer select-none" onClick={() => setHasNomadExplorer(!hasNomadExplorer)}>
                      Tenho o cartão Nomad Explorer 
                      <span className="bg-[#ffce00] text-[#30170a] text-[10px] px-2 py-0.5 rounded font-bold uppercase tracking-tight shadow-sm">
                        Descontos Ativos
                      </span>
                    </label>
                  </div>
                </div>

                <div className="flex flex-col md:flex-row gap-5">
                  <div className="flex flex-col flex-1 border-b md:border-b-0 md:border-r border-gray-200 pb-4 md:pb-0 md:pr-4 relative">
                    <label className="text-xs font-bold uppercase mb-1 opacity-60">Destino ou Hotel</label>
                    <div className="flex items-center gap-2">
                      <MapPin size={20} color={COLORS.primary} className="flex-shrink-0" />
                      <input 
                        type="text" 
                        className="w-full outline-none text-base md:text-lg font-medium bg-transparent truncate" 
                        value={destination}
                        onChange={(e) => {
                          setDestination(e.target.value);
                          setShowAutocomplete(true);
                        }}
                        onFocus={() => setShowAutocomplete(true)}
                        onBlur={() => setTimeout(() => setShowAutocomplete(false), 200)}
                      />
                    </div>
                    
                    {showAutocomplete && (
                      <div className="absolute top-full left-0 mt-4 w-full md:w-80 bg-white border shadow-xl rounded-xl z-50 overflow-hidden">
                        <div className="p-2 text-xs font-bold uppercase text-gray-400 bg-gray-50">Sugestões Nacionais</div>
                        <button 
                          onMouseDown={() => { setDestination('Rio de Janeiro, Brasil'); setShowAutocomplete(false); }}
                          className="w-full text-left px-4 py-3 hover:bg-gray-50 flex items-center gap-3 border-b"
                        >
                          <MapPin size={16} color={COLORS.tertiary} />
                          <div><p className="font-bold text-sm">Rio de Janeiro</p><p className="text-xs text-gray-500">Brasil</p></div>
                        </button>
                        <button 
                          onMouseDown={() => { setDestination('Gramado, RS'); setShowAutocomplete(false); }}
                          className="w-full text-left px-4 py-3 hover:bg-gray-50 flex items-center gap-3 border-b"
                        >
                          <MapPin size={16} color={COLORS.tertiary} />
                          <div><p className="font-bold text-sm">Gramado</p><p className="text-xs text-gray-500">Rio Grande do Sul, Brasil</p></div>
                        </button>
                        <button 
                          onMouseDown={() => { setDestination('Orlando, EUA'); setShowAutocomplete(false); }}
                          className="w-full text-left px-4 py-3 hover:bg-gray-50 flex items-center gap-3"
                        >
                          <Globe size={16} color={COLORS.tertiary} />
                          <div><p className="font-bold text-sm">Orlando</p><p className="text-xs text-gray-500">Flórida, Estados Unidos</p></div>
                        </button>
                      </div>
                    )}
                  </div>

                  <div className="flex flex-col flex-1 border-b md:border-b-0 md:border-r border-gray-200 pb-4 md:pb-0 md:pr-4">
                    <label className="text-xs font-bold uppercase mb-1 opacity-60">Período da Viagem</label>
                    <div className="flex items-center gap-2 cursor-pointer">
                      <Calendar size={20} color={COLORS.primary} className="flex-shrink-0" />
                      <span className="text-base md:text-lg font-medium whitespace-nowrap">12 Out - 15 Out</span>
                    </div>
                  </div>

                  <div className="flex flex-col flex-1 pb-2 md:pb-0 md:pr-4 relative">
                    <label className="text-xs font-bold uppercase mb-1 opacity-60">Hóspedes e Quartos</label>
                    <div 
                      className="flex items-center justify-between cursor-pointer"
                      onClick={() => setShowPaxDropdown(!showPaxDropdown)}
                    >
                      <div className="flex items-center gap-2">
                        <Users size={20} color={COLORS.primary} className="flex-shrink-0" />
                        <span className="text-base md:text-lg font-medium truncate">
                          {adults} Adulto{adults > 1 ? 's' : ''}{childrenCount > 0 ? `, ${childrenCount} Criança${childrenCount > 1 ? 's' : ''}` : ''}
                        </span>
                      </div>
                      <ChevronDown size={16} className={`opacity-50 transition-transform ${showPaxDropdown ? 'rotate-180' : ''}`} />
                    </div>
                    
                    {showPaxDropdown && (
                      <div className="absolute top-full left-0 md:left-auto md:right-0 mt-4 w-full md:w-72 bg-white border shadow-2xl rounded-xl z-50 p-5">
                        <div className="flex justify-between items-center mb-5">
                          <div>
                            <span className="font-bold text-base block">Adultos</span>
                            <span className="text-xs text-gray-500">12 anos ou mais</span>
                          </div>
                          <div className="flex items-center gap-4">
                            <button onClick={() => setAdults(Math.max(1, adults - 1))} className="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center text-lg text-[#09247c] hover:bg-gray-50">-</button>
                            <span className="font-bold text-lg w-4 text-center">{adults}</span>
                            <button onClick={() => setAdults(adults + 1)} className="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center text-lg text-[#09247c] hover:bg-gray-50">+</button>
                          </div>
                        </div>
                        <div className="flex justify-between items-center mb-6">
                          <div>
                            <span className="font-bold text-base block">Crianças</span>
                            <span className="text-xs text-gray-500">Até 11 anos</span>
                          </div>
                          <div className="flex items-center gap-4">
                            <button onClick={() => setChildrenCount(Math.max(0, childrenCount - 1))} className="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center text-lg text-[#09247c] hover:bg-gray-50">-</button>
                            <span className="font-bold text-lg w-4 text-center">{childrenCount}</span>
                            <button onClick={() => setChildrenCount(childrenCount + 1)} className="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center text-lg text-[#09247c] hover:bg-gray-50">+</button>
                          </div>
                        </div>
                        <button onClick={() => setShowPaxDropdown(false)} className="w-full py-3 rounded-lg font-bold transition-all hover:brightness-110" style={{ backgroundColor: COLORS.tertiary, color: COLORS.lightText }}>
                          Aplicar
                        </button>
                      </div>
                    )}
                  </div>

                  <button 
                    onClick={() => navigateTo('list', 800)}
                    className="flex items-center justify-center gap-2 py-4 md:py-0 md:px-8 rounded-xl font-bold text-lg md:text-xl transition-all hover:brightness-110 shadow-lg mt-2 md:mt-0"
                    style={{ backgroundColor: COLORS.cta, color: COLORS.lightText }}
                  >
                    <Search size={22} /> Buscar
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      );

      const ListView = () => {
        const sortedHotels = [...HOTELS_DATA].sort((a, b) => {
          const priceA = getFinalPriceBrl(a.price);
          const priceB = getFinalPriceBrl(b.price);
          if (sortBy === 'price_asc') return priceA - priceB;
          if (sortBy === 'rating_desc') return b.rating - a.rating;
          return a.id - b.id;
        });

        return (
          <div className="max-w-7xl mx-auto px-4 py-6 md:py-10 flex flex-col lg:flex-row gap-6 md:gap-8">
            <button 
              onClick={() => setShowMobileFilters(!showMobileFilters)}
              className="lg:hidden w-full bg-white p-4 rounded-xl border flex items-center justify-center gap-2 font-bold shadow-sm"
            >
              <Filter size={18} /> {showMobileFilters ? 'Ocultar Filtros' : 'Filtrar Resultados'}
            </button>

            <aside className={`w-full lg:w-64 flex-shrink-0 ${showMobileFilters ? 'block' : 'hidden'} lg:block`}>
              <div className="lg:sticky lg:top-28 bg-white p-6 rounded-2xl shadow-sm border space-y-8">
                <h3 className="font-bold text-xl mb-4 flex items-center gap-2 border-b pb-4"><Filter size={18} /> Filtros</h3>
                
                <div>
                  <p className="font-bold mb-3">Categoria (Estrelas)</p>
                  {[5, 4, 3, 2].map(stars => (
                    <label key={stars} className="flex items-center gap-3 mb-3 cursor-pointer group">
                      <div className="relative flex items-center justify-center w-5 h-5 rounded border-2 border-gray-300 group-hover:border-[#09247c]">
                        <input type="checkbox" className="peer absolute opacity-0 w-full h-full cursor-pointer" defaultChecked={stars >= 4} />
                        <Check size={14} strokeWidth={4} className="opacity-0 peer-checked:opacity-100 text-[#09247c]" />
                      </div>
                      <div className="flex text-yellow-400 gap-1">
                        {[...Array(stars)].map((_, idx) => (
                          <Star key={idx} size={14} fill="currentColor" />
                        ))}
                      </div>
                    </label>
                  ))}
                </div>
              </div>
            </aside>

            <div className="flex-1 space-y-6">
              <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white p-4 rounded-xl border shadow-sm gap-4">
                <p className="font-medium"><strong>{sortedHotels.length}</strong> acomodações encontradas em <b>{destination}</b></p>
                <div className="flex items-center gap-3 w-full sm:w-auto">
                  <span className="text-sm font-bold opacity-70 hidden sm:block">Ordenar por:</span>
                  <select 
                    className="border p-2 rounded-lg outline-none font-medium bg-gray-50 w-full sm:w-auto" 
                    style={{ borderColor: `${COLORS.tertiary}40` }}
                    value={sortBy}
                    onChange={(e) => setSortBy(e.target.value)}
                  >
                    <option value="recommended">Recomendados</option>
                    <option value="price_asc">Preço (menor primeiro)</option>
                    <option value="rating_desc">Avaliação dos hóspedes</option>
                  </select>
                </div>
              </div>

              {sortedHotels.map(hotel => {
                const finalPriceBrl = getFinalPriceBrl(hotel.price);
                const displayPrice = formatCurrency(finalPriceBrl, currency);
                const pointsEarned = getPointsEarned(finalPriceBrl);

                return (
                  <div key={hotel.id} className="bg-white rounded-2xl shadow-sm border hover:shadow-lg transition-shadow duration-300 flex flex-col md:flex-row overflow-hidden">

                      <label className="block text-xs font-bold uppercase mb-1 opacity-70">Número do Cartão de Crédito</label>
                      <div className="relative">
                        <input type="text" placeholder="0000 0000 0000 0000" className="w-full border p-3 pl-10 rounded-xl outline-none focus:border-[#09247c] font-mono" />
                        <CreditCard size={18} className="absolute left-3 top-3.5 text-gray-400" />
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-xs font-bold uppercase mb-1 opacity-70">Validade</label>
                        <input type="text" placeholder="MM/AA" className="w-full border p-3 rounded-xl outline-none focus:border-[#09247c] font-mono text-center" />
                      </div>
                      <div>
                        <label className="block text-xs font-bold uppercase mb-1 opacity-70">CVV</label>
                        <input type="text" placeholder="***" className="w-full border p-3 rounded-xl outline-none focus:border-[#09247c] font-mono text-center" />
                      </div>
                    </div>
                    <div className="pt-4 border-t">
                      <label className="block text-xs font-bold uppercase mb-2 opacity-70">Parcelamento em Reais</label>
                      <select className="w-full border p-4 rounded-xl font-bold bg-white outline-none">
                        <option>À vista - {formatCurrency(finalPriceBrl, 'BRL')}</option>
                        <option>3x sem juros de {formatCurrency(finalPriceBrl/3, 'BRL')}</option>
                      </select>
                    </div>
                  </div>
                )}

                {/* FORMULÁRIO: PONTOS */}
                {paymentMethod === 'points' && (
                  <div className="bg-[#f5f8ff] border border-[#e0e7ff] p-6 rounded-xl mb-6 text-center">
                    <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm border border-gray-100 text-[#09247c]">
                      <Coins size={32} />
                    </div>
                    <h3 className="font-bold text-lg text-[#09247c] mb-1">Pagamento com Pontos Nomad</h3>
                    <p className="text-sm text-gray-600 mb-6">Seu saldo atual será debitado no momento da confirmação.</p>
                    
                    <div className="bg-white p-4 rounded-lg inline-block border">
                      <span className="text-xs uppercase font-bold text-gray-400 block mb-1">Total a ser debitado</span>
                      <span className="text-3xl font-black text-[#09247c]">{formatCurrency(finalPriceBrl, 'PTS')}</span>
                    </div>
                  </div>
                )}

                {/* Confirmacao de Acúmulo */}
                {(paymentMethod === 'credit_card' || paymentMethod === 'nomad_debit') && (
                  <div className="mb-6 p-4 bg-green-50 border border-green-100 rounded-xl flex items-center gap-3">
                    <div className="p-2 bg-green-100 rounded-full text-green-700">
                      <Coins size={20} />
                    </div>
                    <div>
                      <p className="font-bold text-green-800 text-sm md:text-base">Confirmação de Acúmulo</p>
                      <p className="text-xs md:text-sm text-green-700 mt-0.5">Ao finalizar esta compra, você ganhará <strong className="font-black text-green-900">{pointsEarned.toLocaleString('pt-BR')} pontos</strong>.</p>
                    </div>
                  </div>
                )}

                <p className="text-xs opacity-60 mb-6 text-center">
                  Ao clicar em "Finalizar Reserva", você concorda com os Termos e Condições e com a Política de Privacidade.
                </p>
                
                <button 
                  onClick={() => navigateTo('success', 1500)}
                  className="w-full py-4 md:py-5 rounded-xl font-black text-xl md:text-2xl transition hover:brightness-110 shadow-lg flex justify-center items-center gap-2"
                  style={{ backgroundColor: COLORS.cta, color: COLORS.lightText }}
                >
                  <ShieldCheck /> Finalizar Reserva
                </button>
              </section>
            </div>

            <div className="lg:col-span-4 order-1 lg:order-2">
              <div className="lg:sticky lg:top-28 bg-white border border-gray-200 rounded-2xl p-5 md:p-6 shadow-lg">
                <h3 className="font-black text-lg md:text-xl mb-4 border-b pb-4">Detalhes da sua Reserva</h3>
                
                <div className="flex gap-4 mb-6">
                  <div className="w-20 h-20 md:w-24 md:h-24 rounded-xl bg-cover bg-center flex-shrink-0" style={{ backgroundImage: `url(https://images.unsplash.com/photo-${hotel.image}?auto=format&fit=crop&q=80&w=200)` }}></div>
                  <div>
                    <h4 className="font-bold text-base md:text-lg leading-tight mb-1">{hotel.name}</h4>
                    <p className="text-xs opacity-60 mt-1">{hotel.location}</p>
                  </div>
                </div>
                
                <div className="bg-gray-50 p-4 rounded-xl space-y-3 mb-6">
                  <div className="flex justify-between text-sm">
                    <span className="opacity-70 font-bold">Check-in</span>
                    <span className="font-black text-[#09247c]">12 Out 2026</span>
                  </div>
                  <div className="flex justify-between text-sm">
                    <span className="opacity-70 font-bold">Check-out</span>
                    <span className="font-black text-[#09247c]">15 Out 2026</span>
                  </div>
                </div>
                
                <div className="border-t pt-4">
                  <div className="flex justify-between items-center mb-4 text-sm md:text-base">
                    <span className="opacity-70">Taxas e Serviços</span>
                    <span className="font-medium">Incluso</span>
                  </div>
                  <div className="flex justify-between items-center p-4 bg-gray-100 rounded-xl">
                    <span className="text-base md:text-lg font-bold text-[#30170a]">Total</span>
                    <span className="text-xl md:text-2xl font-black text-[#09247c]">
                      {getCheckoutDisplayPrice()}
                    </span>
                  </div>
                  <p className="text-center text-[10px] text-gray-400 mt-3 font-medium uppercase tracking-wider">
                    Processado de forma segura via Nomad
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const SuccessView = () => (
        <div className="max-w-3xl mx-auto px-4 py-16 md:py-20 text-center">
          <div className="w-20 h-20 md:w-24 md:h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 md:mb-8 animate-bounce shadow-lg shadow-green-100">
            <CheckCircle size={48} className="md:w-[60px] md:h-[60px]" />
          </div>
          <h1 className="text-3xl md:text-5xl font-black mb-4 text-[#30170a]">Reserva Confirmada!</h1>
          <p className="text-lg md:text-xl opacity-70 mb-8 md:mb-10">Tudo pronto para a sua viagem. Enviamos o voucher para o seu e-mail.</p>
          
          <div className="bg-white p-6 md:p-12 rounded-3xl border shadow-xl relative overflow-hidden mb-10 md:mb-12">
            <div className="absolute top-0 left-0 w-full h-3" style={{ backgroundColor: COLORS.primary }}></div>
            <p className="text-xs md:text-sm uppercase font-bold opacity-50 mb-3 tracking-wider">Localizador da Reserva</p>
            <p className="text-4xl md:text-6xl font-mono font-black tracking-widest bg-gray-50 py-4 md:py-6 rounded-xl border border-dashed border-gray-300" style={{ color: COLORS.tertiary }}>
              BR-9824X
            </p>
          </div>

          <div className="flex flex-col sm:flex-row justify-center gap-4">
            <button 
              onClick={() => navigateTo('my-bookings')}
              className="w-full sm:w-auto px-8 py-4 rounded-xl font-bold transition shadow-md"
              style={{ backgroundColor: COLORS.tertiary, color: COLORS.lightText }}
            >
              Gerenciar Reserva
            </button>
            <button 
              onClick={() => navigateTo('home')}
              className="w-full sm:w-auto px-8 py-4 rounded-xl font-bold transition bg-white border-2"
              style={{ borderColor: COLORS.cta, color: COLORS.cta }}
            >
              Voltar à página inicial
            </button>
          </div>
        </div>
      );

      const MyBookingsView = () => (
        <div className="h-[calc(100vh-80px)] w-full bg-gray-100 relative">
          <button 
            onClick={() => navigateTo('home')} 
            className="absolute top-4 left-4 z-10 bg-white px-4 py-2 rounded-lg shadow-md flex items-center gap-2 font-bold text-sm hover:bg-gray-50"
            style={{ color: COLORS.tertiary }}
          >
            <ArrowRight className="rotate-180" size={16} /> Voltar à Loja
          </button>
          
          <iframe 
            src="https://vinicius-oliveira-nvvbd.nuitee.link/manage-bookings?language=pt&currency=BRL&from=Lz9sYW5ndWFnZT1wdCZjdXJyZW5jeT1CUkw="
            className="w-full h-full border-none"
            title="Gerenciar Reservas"
            allowFullScreen
          />
        </div>
      );

      return (
        <Layout>
          {view === 'home' && <HomeView />}
          {view === 'list' && <ListView />}
          {view === 'details' && <DetailsView />}
          {view === 'review' && <ReviewView />}
          {view === 'checkout' && <CheckoutView />}
          {view === 'success' && <SuccessView />}
          {view === 'my-bookings' && <MyBookingsView />}
          
          {loading && (
            <div className="fixed inset-0 bg-white/90 backdrop-blur-sm z-[100] flex flex-col items-center justify-center">
              <div className="relative w-20 h-20 mb-4">
                <div className="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                <div className="absolute inset-0 border-4 border-t-transparent rounded-full animate-spin" style={{ borderColor: COLORS.primary, borderTopColor: 'transparent' }}></div>
              </div>
              <p className="font-bold text-lg animate-pulse" style={{ color: COLORS.tertiary }}>Processando...</p>
            </div>
          )}
        </Layout>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
